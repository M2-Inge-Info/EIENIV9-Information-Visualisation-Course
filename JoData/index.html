<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      flex-direction: column;
    }

      background: url('your-image-url.jpg') no-repeat center center gainsboro;
      background-size: cover;
      color: white;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;

    }
    #threshold-container {
      margin: 20px 0;
      text-align: center;
    }
    .section-title {
      text-align: center;
      margin: 20px 0;

    }
    .card {
      margin-bottom: 20px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container {

    }
  </style>

    <h1>EIENIV9 - Projet Information Visualisation</h1>
  </div>

  <div class="container mt-4">
    <div id="threshold-container">
      <label for="threshold">Seuil: </label>
      <input type="range" id="threshold" name="threshold" min="0" max="100" step="1" value="10">
      <span id="threshold-value">10</span>
    </div>

    <!-- Radial Stacked Bar -->
    <div class="card">
      <h2 class="section-title"> Catégories des equipements (Radial Stacked Bar)</h2>
      <div id="radial-bar-container"></div>
    </div>

    <!-- Pie Chart -->
    <div class="card">
      <h2 class="section-title">Instruments d'une catégorie (Pie Chart)</h2>
      <div id="pie-chart-container"></div>
    </div>
  </div>

  <div class="footer">

  </div>
