<!DOCTYPE html>
<html lang>

    <head>
        <title>Walter White</title>
        <meta charset="utf-8" />
    </head>

    <header>
        <div class="header">
            <h1>EIENIV9 - Information Visualisation Project</h1>
        </div>    
    </header>


    <body>
        <div id="loc">
            <h2>Lieu de naissance des artistes (bubble map)</h2>
            <div id="map"></div>
        </div>

        <div id="filters">
            <h2>Filtres</h2>

            <div id="filters-content" class="filter-columns">

                <div class="filter-column">
                    <label for="age-slider">Âge :</label>
                    <div id="age-slider-container">
                        <div id="age-slider"></div>
                    </div>
                    <div id="selected-age-range">Plage d'âge sélectionnée : 0 - 100 ans</div>
                </div>

                <div class="filter-column">
                    <label for="genre-select">Genre :</label>
                    <select id="genre-select">
                    <option value="Tous">Tous</option>
                    <!-- Dynamiquement rempli avec les genres du JSON -->
                    </select>
                </div>

                <div class="filter-column">
                    <label for="status-select">Statut :</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="alive-checkbox" checked>
                        <label for="alive-checkbox">Vivant</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="dead-checkbox" checked>
                        <label for="dead-checkbox">Mort</label>
                    </div>
                </div>
            </div>



            <div id="search-artist-container">
                <label for="artist-search" class="search-label">Rechercher un artiste parmi les filtres sélectionnés pour trouver sa ville de naissance</label>
                <input type="text" id="artist-search" list="artist-suggestions" placeholder="Saisir un artiste (Prénom Nom)">
                <button id="search-button">Rechercher</button>
                <datalist id="artist-suggestions"></datalist>
                <div id="artist-search-results"></div>
            </div>

            

            <div id="results-count"></div>
        </div>
          
        
    </body>


    <footer>
        <div class="footer">
            Last update: 01/11/2023
        </div>    
    </footer>

</html>
