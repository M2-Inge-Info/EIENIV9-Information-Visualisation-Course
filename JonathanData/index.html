<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radial Bar Chart</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
  <div class="header">
    <h1>EIENIV9 - Projet Information Visualisation</h1>
    
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
      <a class="nav-item nav-link mr-3" href="#" id="nav-container1">Visualisation par genre d'équipement</a>
      <a class="nav-item nav-link mr-3" href="#" id="nav-container2">Recherche d'artiste ou d'équipement</a>
      <a class="nav-item nav-link" href="#" id="nav-container3">Filtrage</a>
    </div>
  </nav>
  
  <!-- Container 1 -->
  <div class="container mt-4" id="container1">
    <div id="threshold-container">
      <label for="threshold">Seuil: </label>
      <input type="range" id="threshold" name="threshold" min="0" max="100" step="1" value="10">
      <span id="threshold-value">10</span>
    </div>

    <!-- Radial Stacked Bar -->
    <div class="card">
      <h2 class="section-title">Catégories des équipements (Radial Stacked Bar)</h2>
      <div class="row">
        <div class="col-md-8" id="radial-bar-container"></div>
        <div class="col-md-4" id="legend-container"></div>
      </div>
    </div>
    

  <!-- Pie Chart -->
  <div class="card">
    <h2 class="section-title">Instruments d'une catégorie (Pie Chart)</h2>
    <div class="mb-3">
        <label for="percentageFilter" class="form-label">Filtrer par pourcentage :</label>
        <input type="range" class="form-range" id="percentageFilter" min="0" max="100" step="1" value="20">
        <span id="percentageValue">20%</span>
    </div>
    <div id="pie-chart-container" style="width: 100%; max-width: 928px; height: auto;"></div>
  </div>

    <div class="container mt-4">
      <h2>Liste des Artistes</h2>
      <div id="artist-list" class="row"></div>

      <div id="artistDetails"></div>
      <div id="favoriteEquipment"></div>
      <div id="otherEquipment" class="row"></div>
    </div>

  </div>

  <!-- Container 2 -->
  <div class="container mt-4" id="container2">
    <div class="form-group">
      <label for="searchInput">Recherche d'artiste</label>
      <input type="text" class="form-control" id="searchInput" placeholder="Nom de l'artiste" oninput="searchAndDisplayArtists()" style="width:100%;">
    </div>
    <div id="artistList" class="row"></div>
    <div id="artistDetailsSearch"></div>
    <div id="pie-chart-container"></div>
  </div>
  

  <!-- Container 3 -->
  <div class="container mt-4" id="container3">
      <div class="row mt-4">
        <div class="col-md-4">
            <label for="genderFilter">Filtre de genre</label>
            <select id="genderFilter" class="form-control">
                <option value="">Tous</option>
                <option value="Male">Homme</option>
                <option value="Female">Femme</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="yearFilter">Filtre d'année de début</label>
            <input type="number" id="yearFilter" class="form-control" placeholder="Tous">
        </div>
    </div>

        <div id="donut-chart"></div>
        <div id="equipment-list" class="equipment-list"></div>
  </div>

  <div class="footer">
    <p>© 2023 Radial Bar Chart. Tous droits réservés.</p>
  </div>

  <script src="scripts/fetch_data.js"></script>

  <script src="scripts/showArtists.js"></script>
  <script src="scripts/createPieChart.js"></script>
  <script src="scripts/getCategoryData.js"></script>
  <script src="scripts/createRadialChart.js"></script>

  <script src="scripts/search/search.js"></script>
  <script src="scripts/fetchFilterAnalysePie.js"></script>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts/hideShow.js"></script>

</body>
</html>
